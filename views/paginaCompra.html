<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Compra</title>
  <link rel="stylesheet" href="../styles/paginaCompra.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="../Js/paginaCompra.js"></script>


</head>

<body>
  <div class="my-order">
    <h1 class="title">Mi orden</h1>
  </div>



  <div class="direction-user d-flex justify-content-center">

    <input type="text" id="address" placeholder="Calle, colonia, número, código postal">
    <button type="button" class="btn btn-outline-secondary" onclick="toggleEdit()">Cambiar dirección </button>
  </div>
  <div id="shopping-list" class="shopping-cart mt-5">
  </div>

  <div class="order-content">
    <div class="order">
      <p>
        <span></span>
        <span id="item-count"></span>
        <br>
      </p>
      <button id="placement" type="button" class="boton">Ordenar</button>
      <br>
      <button id="cancellation" type="button" class="boton">Cancelar</button>
      <div>
      </div>
      <br>

    </div>
  </div>


</body>

</html>
