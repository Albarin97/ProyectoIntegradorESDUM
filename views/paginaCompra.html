<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Compra</title>
  <link rel="stylesheet" href="../styles/paginaCompra.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="loadItems()">
  <div class="my-order">

    <div class="my-order-container">

      <h1 class="title">Mi orden</h1>
      <div class="direction-user">
        
        <input type="text" id="address" placeholder="Calle, colonia, número, código postal">
        <button type="button" class="btn btn-outline-secondary" onclick="toggleEdit()">Cambiar dirección </button>
      </div>
      <br>


      <div id="shopping-list" class="shopping-cart">
      </div>

      <div class="order-content">
        <div class="order">
          <p>
            <span></span>
            <span id="item-count"></span>
            <br>
          </p>
          
         
          

          <button id="placement" type="button" class="btn btn-outline-primary">Ordenar</button>
          <br>
          <button id="cancellation" type="button" class="btn btn-outline-secondary">Cancelar</button><div>
          </div>
          <br>

        </div>
      </div>
    </div>
  </div>


  </div>
