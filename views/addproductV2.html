<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos</title>

    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlaza la hoja de estilo de Bootstrap para dar formato al formulario. -->


    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Incluye el script de Bootstrap para el funcionamiento de los elementos Bootstrap. -->

    <!--Icons Fontawesome CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="../styles/addProductV2.css">

    <script defer type="module" src="../Js/addProductV2.js"></script>

</head>

<body>

    <div class="container-fluid titulo mt-3">
        <h1>Agregar o Editar Producto</h1>
    </div>
    <div class="controles">
        <div class="row">
            <div class="col-md-4">
                <div class="precios">
                    <h2 class="subtitulo text-center">Filtrar por precio</h2>
                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex flex-row justify-content-around">
                            <label class="precioMinimo">$0 </label>
                            <input type="range" class="form-range w-75" min="0" max="500" id="customRange1"
                                style="touch-action: none;">
                            <label class="precioMaximo"></label>
                        </div>
                        <div class="d-flex flex-row justify-content-around">
                            <label class="precioMarcado"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="categorias">
                    <h2 class="subtitulo text-center">Filtrar por categorías</h2>
                    <div class="d-flex justify-content-center">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-Amigurumis">
                                <input type="checkbox" id="flexCheckAmigurumis"> Amigurumis
                            </label>
                            <label class="btn btn-Ropa">
                                <input type="checkbox" id="flexCheckRopa"> Ropa
                            </label>
                            <label class="btn btn-Accesorios">
                                <input type="checkbox" id="flexCheckAccesorios"> Accesorios
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="categorias">
                    <h2 class="subtitulo text-center">Agregar Producto</h2>
                    <div class="d-flex justify-content-center">
                        <button id="addProduct" class="boton w-auto texto" data-bs-toggle="modal"
                            data-bs-target="#ModalComments">Agregar Producto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="principal d-flex flex-row flex-wrap justify-content-around">
        <!-- Contenido principal -->
    </div>

    <div class="modal fade" id="ModalComments" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Comentarios</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body overflow-y-auto formularioProducto" id="modal_addProduct">
                    <div class="row">

                        <!-- Primer div a la izquierda -->
                        <div class="col-md-6 mt-3">
                            <!-- Define una columna para la parte izquierda del formulario. -->
                            <div class="form-group">
                                <label for="nombreProducto" class="form-label colorLabel">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto">
                                <!-- Contenedor de alerta para errores en el nombre del producto. -->
                                <div id="alertaNombreProducto" class="alert alert-danger mt-2" role="alert"
                                    style="display: none;"></div>
                            </div>

                            <div class="form-group mt-5">
                                <label for="id_product" class="form-label colorLabel">ID del Producto</label>
                                <input type="text" class="form-control" id="id_product" name="nombreProducto">
                                <!-- Contenedor de alerta para errores en el nombre del producto. -->
                                <div id="alertaidProducto" class="alert alert-danger mt-2" role="alert"
                                    style="display: none;"></div>
                            </div>

                            <div class="form-group mt-5">
                                <label for="precio" class="form-label colorLabel">Precio</label>
                                <input type="number" class="form-control" id="precio" name="precio" placeholder="$">
                                <!-- Contenedor de alerta para errores en el precio. -->
                                <div id="alertaPrecio" class="alert alert-danger mt-2" role="alert"
                                    style="display: none;"></div>
                            </div>

                            <div class="form-group mt-5">
                                <label for="inputAddress" class="form-label colorLabel">Categoria</label>
                                <input type="text" class="form-control" id="categoria" name="categoria">
                                <!-- Contenedor de alerta para errores en la categoría. -->
                                <div id="alertaCategoria" class="alert alert-danger mt-2" role="alert"
                                    style="display: none;"></div>
                            </div>
                        </div>

                        <!-- Segundo div a la derecha -->
                        <div class="container col-md-6">
                            <!-- Define una columna para la parte derecha del formulario. -->
                            <div class="form-group mt-3">
                                <label for="descripcion" class="form-label colorLabel">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion"
                                    placeholder="Tamaño, Colores, Material" rows="7"></textarea>
                                <!-- Contenedor de alerta para errores en la descripcion. -->
                                <div id="alertaDescripcion" class="alert alert-danger mt-2" role="alert"
                                    style="display: none;"></div>
                            </div>

                            <div class="container  mt-2 imagen">
                                <div>
                                    <label for="imagenFuente" class="form-label colorLabel">Imagen Link</label>
                                    <input type="text" class="form-control" id="imagenFuente" name="imagen">
                                    <div id="alertaFoto" class="alert alert-danger mt-2" role="alert"
                                        style="display: none;"></div>
                                </div>
                                <!-- <div class="d-flex justify-content-center">
                                <img class="img-fluid imgEjemplo" src="../resources/logo/Subir.jpg" alt="avatar" id="img">
                            </div> -->
                            </div>
                        </div>
                        <!-- Botón para enviar el formulario. -->
                        <div class="d-flex justify-content-center mt-20">
                            <button type="submit" class="btn btn-primary mt-3" id="productAdd">Cargar</button>
                            <a href="./visualizacionProduct.html" id="verValoresBtn">Ver Valores Ingresados</a>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="submit" class="boton" id="productAdd">Agregar o Editar Producto</button>
                </div> -->
            </div>
        </div>
    </div>


</body>

</html>
