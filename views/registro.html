<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Nosotros</title>
  <!-- Etiqueta de CSS para bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Etiqueta para coenctar CSS -->
  <link rel="stylesheet" href="../styles/stylesRegistro.css">
  <!--Link de iconos-->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

  <div class="container text-center mt-4 mb-4">
    <div class="row">
      <div class="col order-last">
        <img class="vaquita mb-4" src="../resources/logo/Vaquita.jpg" alt="Vaquita Crochet">
      </div>
      <h2 class="titulo mt-2 mb-4">Registrate</h2>

      <div class="row justify-content-center align-items-center col formulario">

        <form method="post" id="form">
          <div class="subtitulo text-center">
            Usuario
          </div>
          <div>
              <label for="" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="nombreUsuario" >
          </div>

          <div>
            <label for="" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo"  aria-describedby="emailHelp">
        </div>

        <div>
          <label for="" class="form-label">Confirma tu correo electrónico</label>
          <input type="email" class="form-control" id="correoConfirmacion" aria-describedby="emailHelp">
        </div>

        <div>
          <label for="" class="form-label">Contraseña</label>
          <input type="password" id="contraseña" class="form-control"  aria-describedby="passwordHelpBlock">
        </div>


          <div class="subtitulo text-center">
            Dirección
          </div>
          <div>
            <label for="" class="form-label">Calle y número</label>
            <input type="text" class="form-control" id="calle">
          </div>
          <div>
            <label for="" class="form-label">Municipio o Ciudad</label>
            <input type="text" class="form-control" id="ciudad">
          </div>
          <div>
            <label for="" class="form-label">Código postal</label>
            <input type="number" class="form-control" id="codigoPostal">
          </div>


          <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3" >Regístrate</button>
          </div>

          <p class="advertencias" id="advertencias"></p>
        </form>
      </div>
    </div>
  </div>


  <script src="../Js/jsRegistro.js"></script>
